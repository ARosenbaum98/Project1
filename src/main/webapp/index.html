<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Reimbursement App</title>
</head>


<body>


    <header id="site-banner">

        <div id="banner-logo">
            <img src="imgs/logo6.png" height = "50px" alt="logo">
            <h1 id="banner-company-name">NoBody Enterprise</h1>
        </div>

        <nav id="banner-nav-button-container">

                <ul id="banner-nav-list">
                    <li class="navbar">
                        <div class="navbar-button">
                            <p class="navbar-button-text">
                                My Profile
                            </p>
                        </div>
                    </li>
                    <li class="navbar">
                        <div class="navbar-button">
                            <p class="navbar-button-text">
                                Dashboard
                            </p>
                        </div>
                    </li>
                    <li class="navbar">
                        <div class="navbar-button">
                            <p class="navbar-button-text">
                                Logout
                            </p>
                        </div>
                    </li>
                </ul>
        </nav>

    </header>

    <div id="main-body-container">

        <div id="dash-container">

            
            <span id="welcome-message-container">
                <h1 id="welcome-message">Welcome, {$Fullname}</h1>
            </span>

            <ul class="activity-card-container">
                <li class="activity-card" id="activity-card-view-my-profile">
                    View My Profile
                </li>
                <li class="activity-card" id="activity-card-view-my-reimbursements">
                    View My Reimbursements
                </li>
                <li class="activity-card" id="activity-card-submit-reimbursement-request">
                    Submit Reimbursement Request
                </li>
                <li class="activity-card" id="activity-card-view-employees">
                    View Employees
                </li>
                <li class="activity-card" id="activity-card-view-reimbursement-requests">
                    View Reimbursement Requests
                </li>
            </ul>

        </div>

    </div>

    <footer class="page-end-bar">

        Copyright 2021 NoBody Enterprise

    </footer>


    
</body>


</html>
